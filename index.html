<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>NOXARA — Private Travel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background-color: #0b0c10;
  color: #f5f5f5;
}

/* Language switch */
.lang-switch {
  position: fixed;
  top: 30px;
  right: 40px;
  font-size: 13px;
  letter-spacing: 2px;
  opacity: 0.7;
  cursor: pointer;
  z-index: 999;
}
.lang-switch span { margin: 0 4px; transition: 0.3s; }
.lang-switch span:hover,
.lang-switch .active { opacity: 1; color: #d4af37; }

/* Hero */
.hero {
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,.65), rgba(0,0,0,.85)),
    url("https://images.unsplash.com/photo-1508672019048-805c876b67e2") center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 60px 20px;
}
.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 72px;
  letter-spacing: 6px;
  margin-bottom: 10px;
}
.est {
  font-size: 12px;
  letter-spacing: 3px;
  opacity: 0.6;
  margin-top: 6px;
}
.hero p {
  font-size: 22px;
  max-width: 720px;
  margin: 20px auto;
  opacity: 0.9;
}

/* Button */
.btn {
  display: inline-block;
  margin-top: 40px;
  padding: 16px 42px;
  border: 1px solid #d4af37;
  color: #d4af37;
  text-decoration: none;
  letter-spacing: 3px;
  transition: 0.4s;
}
.btn:hover { background-color: #d4af37; color: #0b0c10; }

/* Sections */
.section { padding: 110px 10%; text-align: center; }
.section h2 {
  font-family: 'Playfair Display', serif;
  font-size: 40px;
  letter-spacing: 2px;
  margin-bottom: 30px;
}
.section p {
  max-width: 800px;
  margin: 0 auto;
  font-size: 18px;
  opacity: 0.85;
}

/* Cards */
.cards {
  margin-top: 80px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
}
.card {
  background: #111;
  border: 1px solid #222;
  padding: 50px 35px;
  cursor: pointer;
  transition: 0.4s;
}
.card:hover {
  border-color: #d4af37;
  transform: translateY(-6px);
}
.card h3 {
  font-family: 'Playfair Display', serif;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

/* PDF Overlay */
.pdf-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(5,5,5,0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}
.pdf-overlay iframe {
  width: 85%;
  height: 90%;
  border: none;
}
.pdf-close {
  position: absolute;
  top: 25px;
  right: 40px;
  font-size: 26px;
  color: #d4af37;
  cursor: pointer;
  letter-spacing: 3px;
}

footer {
  padding: 50px;
  text-align: center;
  font-size: 14px;
  opacity: 0.6;
}
</style>
</head>

<body>

<!-- Language Switch -->
<div class="lang-switch">
  <span data-lang="es" class="active">ES</span> |
  <span data-lang="en">EN</span>
</div>

<!-- HERO -->
<section class="hero">
  <div>
    <h1>NOXARA</h1>
    <div class="est">Est. 2026</div>
    <p data-key="hero_text"></p>
    <a class="btn" data-key="access_btn"
       href="https://wa.me/524621610817?text=Hello%20I%20would%20like%20to%20request%20NOXARA%20ACCESS">
    </a>
  </div>
</section>

<!-- MANIFEST -->
<section class="section">
  <p data-key="manifest_text" style="font-size:22px;"></p>
</section>

<!-- ORIGIN -->
<section class="section" style="padding-top:70px; padding-bottom:70px;">
  <h2 data-key="origin_title"></h2>
  <p data-key="origin_text"></p>
</section>

<!-- COLLECTIONS -->
<section class="section">
  <h2 data-key="collections_title"></h2>

  <div class="cards">

    <div class="card" onclick="openPDF('/pdf/NORTHERN-LEGENDS.pdf')">
      <h3>Northern Legends</h3>
      <p data-key="north_desc"></p>
    </div>

    <div class="card" onclick="openPDF('/pdf/ETERNAL-EUROPE.pdf')">
      <h3>Eternal Europe</h3>
      <p data-key="europe_desc"></p>
    </div>

    <div class="card" onclick="openPDF('/pdf/AFRICA-BEYOND.pdf')">
      <h3>Africa Beyond</h3>
      <p data-key="africa_desc"></p>
    </div>

    <div class="card" onclick="openPDF('/pdf/FUTURE-TRADITION.pdf')">
      <h3>Future & Tradition</h3>
      <p data-key="asia_desc"></p>
    </div>

    <div class="card" onclick="openPDF('/pdf/AUSTRALIA-ESSENTIALS.pdf')">
      <h3>Australia Essentials</h3>
      <p data-key="australia_desc"></p>
    </div>

  </div>
</section>

<footer data-key="footer_text"></footer>

<!-- PDF OVERLAY -->
<div class="pdf-overlay" id="pdfOverlay">
  <div class="pdf-close" onclick="closePDF()">✕ CLOSE</div>
  <iframe id="pdfFrame"></iframe>
</div>

<script>
const translations = {
  es: {
    hero_text: `Viajes diseñados con criterio, tiempo y precisión.<br>
                Para quienes entienden que el verdadero lujo es cómo se vive.`,
    access_btn: "ACCESO NOXARA",
    manifest_text: `NOXARA no vende viajes.<br>
                    Diseña experiencias con criterio, tiempo y precisión.<br><br>
                    Para personas que entienden que el lujo no está en el exceso,<br>
                    sino en saber exactamente cuándo, cómo y dónde estar.<br><br>
                    Cada ruta se piensa.<br>
                    Cada decisión tiene intención.`,
    origin_title: "Una firma en nacimiento",
    origin_text: `NOXARA es una firma privada en sus primeros pasos.<br><br>
                  Nace a partir de años de experiencia en viajes de lujo,
                  concierge internacional y atención personalizada a perfiles exigentes.`,
    collections_title: "Colecciones",
    north_desc: "Canadá y Alaska en su expresión más pura. Auroras, glaciares y silencio absoluto.",
    europe_desc: "Ciudades históricas y rutas precisas. Europa sin prisas ni multitudes.",
    africa_desc: "Safaris de lujo y naturaleza intacta. África vivida con respeto.",
    asia_desc: "Japón, Corea y Asia profunda. Tradición y tecnología en equilibrio.",
    australia_desc: "Costas infinitas y territorios salvajes. Una forma distinta de llegar al fin del mundo.",
    footer_text: "NOXARA · El mundo, como solo unos pocos lo viven"
  },
  en: {
    hero_text: `Journeys designed with intention, time and precision.<br>
                For those who understand that true luxury is how it is lived.`,
    access_btn: "NOXARA ACCESS",
    manifest_text: `NOXARA does not sell trips.<br>
                    It designs experiences with intention, time and precision.`,
    origin_title: "A firm in its early days",
    origin_text: `NOXARA is a private travel firm built on experience,
                  judgment and highly personalized design.`,
    collections_title: "Collections",
    north_desc: "Canada and Alaska in their purest form.",
    europe_desc: "Historic cities and precise routes. Europe without rush or crowds.",
    africa_desc: "Luxury safaris and untouched nature.",
    asia_desc: "Japan, Korea and deep Asia.",
    australia_desc: "Infinite coastlines and wild territories.",
    footer_text: "NOXARA · The world, as only a few experience it"
  }
};

function switchLanguage(lang) {
  document.querySelectorAll("[data-key]").forEach(el => {
    const key = el.dataset.key;
    if (translations[lang][key]) el.innerHTML = translations[lang][key];
  });
  document.querySelectorAll(".lang-switch span").forEach(el => {
    el.classList.toggle("active", el.dataset.lang === lang);
  });
  document.documentElement.lang = lang;
}

document.querySelectorAll(".lang-switch span").forEach(btn => {
  btn.addEventListener("click", () => switchLanguage(btn.dataset.lang));
});

switchLanguage("es");

function openPDF(url) {
  document.getElementById("pdfFrame").src = url;
  document.getElementById("pdfOverlay").style.display = "flex";
}

function closePDF() {
  document.getElementById("pdfOverlay").style.display = "none";
  document.getElementById("pdfFrame").src = "";
}
</script>

</body>
</html>
